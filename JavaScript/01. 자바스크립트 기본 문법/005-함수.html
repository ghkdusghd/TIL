<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <script>
      //함수란, 특정한 목적이 있는 작업을 수행하도록 설계된 독립적인 모듈

      //1. 기본 함수 (고전적인 방식의 함수)
      function cal(a, b) {
        return (a + b) * 2;
      }
      let c1 = cal(1, 2);
      console.log(c1);
      console.log(cal(1, 2));

      //2. 익명 함수 : 함수를 변수처럼 사용한다.
      let anonymous_cal = function (a, b) {
        return (a + b) * 2;
      };
      console.log(anonymous_cal(1, 2));

      //3. 화살표 함수 : 기본적인 함수 표현식을 간결하게 표현한 대안적 함수.
      let arrow_cal = (a, b) => {
        return (a + b) * 2;
      };
      console.log(arrow_cal(1, 2));

      //실행문이 한 개일 경우 중괄호를 생략할 수 있다.
      let arrow_cal2 = (a, b) => (a + b) * 2;
      console.log(arrow_cal2(1, 2));
    </script>
  </body>
</html>
