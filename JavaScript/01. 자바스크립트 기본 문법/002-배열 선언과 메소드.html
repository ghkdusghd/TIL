<!DOCTYPE html>
<html lang="en">

  <body>
    <script>
      //1. 대괄호[] 사용하여 배열 선언.
      //배열은 여러가지 타입의 값을 담을 수 있다.
      //아래와 같이 문자열, 정수, boolean, 배열 타입의 값을 한번에 넣을 수 있다.
      let array = ["gildong", 20, true, [10, 20]];
      console.log(array);
      console.log(array.length);

      //2. new Array() 사용하여 배열 선언.
      let array1 = new Array();
      let array2 = new Array(3);
      let array3 = new Array("gildong", 20, false);

      //3. 배열의 값을 추가, 삭제하는 메소드
      //unshift() : 배열의 맨 앞에 파라미터로 전달받은 element를 추가한다.
      let input = array.unshift("hong");
      console.log(array);

      //shift() : 배열의 가장 첫 element를 삭제하고, 삭제한 element를 리턴한다.
      let removed = array.shift();
      console.log(removed);

      //push() : 배열의 맨 끝에 파라미터로 전달받은 element를 추가한다.
      let push = array.push("bit");
      console.log(array);

      //pop() : 배열의 가장 뒤 element를 삭제하고, 삭제한 element를 리턴한다.
      let pop = array.pop();
      console.log(pop);
    </script>
  </body>
</html>
