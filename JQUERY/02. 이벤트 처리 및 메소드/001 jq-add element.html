<!DOCTYPE html>
<html lang="en">
  <head>
    <title>elements 동적 생성, 동적 삭제</title>
    <link rel="stylesheet" href="001 jq-add element.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
      @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css");
    </style>
  </head>
  <body>
    <div class="container">
      <div><h2>To Do List</h2></div>
      <div>
        <input
          type="text"
          name="addTask"
          placeholder="Please enter to add tasks"
        />
      </div>
      <div class="Tasks"></div>
    </div>
    <script>
      $('input[name="addTask"]').keydown(function (e) {
        if (e.keyCode == 13) {
          let content = $(this).val();
          $("<div>")
            .text(content)
            .addClass("addTask")
            .append(
              '<span class="bi bi-check-square check"></span>',
              '<span class="bi bi-trash3 trash" style="color: #e83c11;"></span>'
            )
            .appendTo($(".Tasks"));
          $(this).val(" ");
        }
      });

      //동적 생성한 요소를 삭제하기 위해서는 document 선택자로 접근하여
      //check 와 trash 클래스를 가진 요소에 이벤트 핸들러를 추가해야 한다.
      $(document).on("click", ".check", function () {
        $(this).parent().css("text-decoration", "line-through");
      });

      $(document).on("click", ".trash", function () {
        $(this).parent().remove();
      });
    </script>
  </body>
</html>
