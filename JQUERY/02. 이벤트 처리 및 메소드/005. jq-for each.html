<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      //반복문
      $(document).ready(function (l) {
        //배열 선언
        let array = [
          { name: "naver", link: "http://naver.com" },
          { name: "daum", link: "http://daum.net" },
        ];
        //for-each문
        //첫 번째 매개변수로 배열 혹은 객체를 전달
        //두 번째 변수는 콜백함수인데 콜백함수의 변수로는
        //첫 번째 index 는 배열의 인덱스나 객체의 키를 의미하고
        //두 번째 item 은 해당 인덱스나 키가 가진 값을 의미한다.
        $.each(array, function (index, item) {
          let n = "";
          n += "<a href=" + item.link + ">";
          n += "<h2>" + item.name + "</h2>";
          n += "</a>";
          document.body.innerHTML += n;
        });
      });
    </script>
  </head>
  <body></body>
</html>
